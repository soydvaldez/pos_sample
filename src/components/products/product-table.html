<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/product.css">
</head>
<script type="module" src="./js/product.controller.js" defer></script>

<body>
    <h1>Products</h1>
    <section>
        <!-- Notificacion de guardado -->
        <!-- position: sticky top: 20px -->
        <div class="notification">
            <span>Se ha guardado el elemento</span>
        </div>
        <div class="options-container">
            <button class="btn-save">Guardar</button>
        </div>
        <div class="container_products-table">
            <table>
                <thead style="position: sticky; top: 0px;">
                    <tr>
                        <th>No</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se renderiza dinamicamente -->
                </tbody>
            </table>
        </div>
        <div class="paginator">
            <button class="btn-foot">Paginar</button>
        </div>
    </section>

</body>

</html>
