<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/product.css">
    <script type="module" src="./js/views/product.controller.js" defer></script>
    <style>
        .loader {
            margin: 0 auto;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #ccc;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <h1>Products</h1>
    <section>
        <!-- Notificacion de guardado -->
        <!-- position: sticky top: 20px -->
        <div class="notification">
            <span>Se ha guardado el elemento</span>
        </div>
        <div class="options-container">
            <button class="btn-save" disabled>Guardar</button>
        </div>
        <div class="container_products-table">
            <table>
                <thead style="position: sticky; top: 0px;">
                    <tr>
                        <th>No</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="paginator">
            <button class="btn-foot">Paginar</button>
        </div>
    </section>

</body>

</html>
